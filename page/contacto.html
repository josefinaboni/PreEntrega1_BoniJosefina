  <main>
    <section class=" container-fluid ">
      <div class="contenedorTituloContacto">

        <h1>Queremos conocerte!</h1>

      </div>
    </section>


    <div class="contenedorTexto">
      <h2>Completá el siguiente formulario y en breve atenderemos tu consulta</h2>
    </div>


    <div class="container ">
      <form class="row formulario">
        <div class="col-md-6 col-sm-12">
          <input type="text" class="form-control" id="nombredepaciente" placeholder="Nombre completo del paciente"
            required>
        </div>
        <div class="col-md-6 col-sm-12">
          <!--  label fecha de nacimiento
                  <label for="fechadenacimiento" class="form-label">Fecha de nacimiento del paciente</label>-->
          <input type="date" class="form-control" id="fechadenacimiento" placeholder="Fecha de nacimiento del paciente"
            required>
        </div>
        <div class="col-md-6 col-sm-12">
          <input type="text" class="form-control" id="nombredeladultoresponsasble"
            placeholder="Nombre completo del adulto responsable" required>
        </div>
        <div class="col-md-6 col-sm-12 ">
          <input type="email" class="form-control  " id="emailInput" placeholder="Email de contacto" required>
        </div>
        <div class="col-md-6 col-sm-12">
          <textarea cols="30" rows="10"
            placeholder="Comentanos el motivo de la consulta. Cuanto más detallado sea, mejor." required
            class="form-control"></textarea>
        </div>
        <div class="col-md-6 col-sm-12">
          <input type="submit" value="Enviar formulario" class="form-control formularioContenedorBoton">
          <input type="reset" class="form-control formularioContenedorBoton">
        </div>
      </form>
    </div>
